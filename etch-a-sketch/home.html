<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <nav>
      <button class="navBtn" onclick="location.href = '../index.html'">
        Rick Navarro Home
      </button>
    </nav>
    <div class="container">
      <div class="content">
        <div class="info">
          <p class="penPara">Pen: Inactive</p>
          <p class="colorPara">Color: Black</p>
        </div>
        <div class="gameContents">
          <div class="buttons">
            <button class="colorBtn" onclick="changeColor('Lightgray')">
              Eraser
            </button>
            <button class="colorBtn" onclick="changeColor('Black')">
              Black
            </button>
            <button class="colorBtn" onclick="changeColor('White')">
              White
            </button>
            <button class="colorBtn" onclick="changeColor('Gray')">Gray</button>
            <button class="colorBtn" onclick="changeColor('Rainbow')">
              Rainbow
            </button>
            <button class="colorBtn" onclick="randomPicked()">Random</button>
            <button class="colorBtn" onclick="resetBoard()">Reset</button>
          </div>
          <div class="board"></div>

          <div class="boardSizing">
            <p id="boardSizeLabel" for="boardSize">Board Size: 16 x 16</p>
            <input
              id="boardSize"
              name="boardSize"
              type="range"
              min="4"
              max="64"
              value="16"
            />
            <button class="changeSizeBtn" onclick="changeSize(boardSize.value)">
              Change Size
            </button>
          </div>
        </div>
        <div class="titleDiv">
          <div class="knob" id="knob1"></div>
          <h1 class="title">Etch A Sketch</h1>
          <div class="knob" id="knob2"></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      <a
        class="attributionLink"
        href="https://www.freepik.com/free-photo/ripped-piece-white-paper_1038691.htm#query=crumpled%20paper&position=8&from_view=keyword"
        >Background Image by kues1. Click here for more info</a
      >
    </div>

    <script src="main.js"></script>
  </body>
</html>
