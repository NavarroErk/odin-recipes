<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <nav>
      <button class="navBtn" onclick="location.href = '../index.html'">
        Rick Navarro Home
      </button>
    </nav>
    <div class="overlay">
      <p class="overlayPara">Board Size Has Been Changed</p>
    </div>
    <div class="container">
      <div class="content">
        <div class="info">
          <p class="penPara">Pen: Inactive</p>
          <p class="colorPara"></p>
        </div>
        <div class="gameContents">
          <div class="buttons">
            <label for="colorPicker" id="colorPickerLabel"
              >Choose a color:</label
            >
            <input type="color" id="colorPicker" />
            <button class="colorBtn" onclick="changeColor('Lightgray')">
              Eraser
            </button>
            <button class="colorBtn" onclick="changeColor('Rainbow')">
              Rainbow
            </button>
            <button class="colorBtn" onclick="resetBoard()" id="resetBtn">
              Reset
            </button>
          </div>
          <div class="board"></div>

          <div class="boardSizing">
            <p id="boardSizeLabel" for="boardSize">Board Size: 16 x 16</p>
            <input
              id="boardSize"
              name="boardSize"
              type="range"
              min="4"
              max="64"
              value="16"
            />
            <button
              class="changeSizeBtn"
              onclick="renderBoard(boardSize.value)"
            >
              Change Size
            </button>
            <p id="sizeChangeAlert"></p>
          </div>
        </div>
        <div class="titleDiv">
          <div class="knob" id="knob1"></div>
          <h1 class="title">Odin Etch A Sketch</h1>
          <div class="knob" id="knob2"></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      <a
        class="attributionLink"
        href="https://www.freepik.com/free-photo/ripped-piece-white-paper_1038691.htm#query=crumpled%20paper&position=8&from_view=keyword"
        >Background Image by kues1. Click here for more info</a
      >
    </div>
    <script src="main.js"></script>
  </body>
</html>
